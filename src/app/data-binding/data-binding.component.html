<div class="row" xmlns="http://www.w3.org/1999/html">
  <div class="col-3">
   <div class="row">
     <div class="col-4">
       //interpolation
       {{courseName}}
       <div>{{inputType}}</div> <br>
       <input type="text" value="{{courseName}}" placeholder="Enter text"><br>
       <input type="{{inputType}}"><br>
     </div><br>
     <div class="col-4">
       Property Binding
       <div [class]="myClassName"></div><br>
       <input type="text" [value]="courseName"><br>
     </div>
   </div>
  </div>
  <div class="col-3">
    <button class="btn btn-success" (click)="showAlert('Welcome Angular 18')"> click me</button><br>
    <span  (click)="showAlert(' welcome Angular 17')">Click me </span><br>
    <button class="btn btn-success" (click)="changeCourse()">Change Course</button><br>
  </div>
  <div class="col-3">
    <input type="text" [(ngModel)] = "courseName"> - {{courseName}}
  </div>
</div>
